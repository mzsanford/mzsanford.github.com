<!DOCTYPE html>

<head>

  <title>@LadyGaga Follower Count</title>
  <meta charset="utf-8" />

  <!-- jQuery from Google CDN, REQUIRED -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <!-- My flip counter script, REQUIRED -->
  <script type="text/javascript" src="js/flipcounter.min.js"></script>
  <!-- Style sheet for the counter, REQUIRED -->
  <link rel="stylesheet" type="text/css" href="css/counter.css" />

</head>

<body>

  <h1><span>@LadyGaga</span> followers</h1>
  <div id="wrapper">
    <div id="counter"></div>
    <p></p>
  </div>

  <div id="widget">
    <script src="http://widgets.twimg.com/j/2/widget.js"></script>
    <script>
    new TWTR.Widget({
      version: 2,
      type: 'search',
      search: '@ladygaga',
      interval: 6000,
      title: '',
      subject: '',
      width: 'auto',
      height: 1500,
      theme: {
        shell: {
          background: '#000',
          color: '#ffffff'
        },
        tweets: {
          background: '#000',
          color: '#fff',
          links: '#3cf'
        }
      },
      features: {
        scrollbar: false,
        loop: true,
        live: true,
        hashtags: true,
        timestamp: false,
        avatars: true,
        toptweets: true,
        behavior: 'default'
      }
    }).render().start();
    </script>
  </div>

  <div id="footer">
    <img src="img/lady-gaga.jpg" />
  </div>

  <script type="text/javascript">
  //<![CDATA[

  // Initialize a new counter
  var hasStarted = false;
  var myCounter = new flipCounter('counter', { value:8959506, inc:1, pace:15, auto:false });

  function updateCounter(user) {
    if (hasStarted) {
      myCounter.incrementTo(user.followers_count);
    } else {
      hasStarted = true;
      myCounter.setValue(user.followers_count);
    }
  }

  function sendRequest() {
    var script = document.createElement('script');
    script.setAttribute('src', "http://api.twitter.com/1/users/show.json?screen_name=ladygaga&callback=updateCounter");
    // load the script
    document.getElementsByTagName('head')[0].appendChild(script);
  }

  $(function(){
    sendRequest();
    window.setInterval(function() {
      sendRequest();
    }, 1000);
  });

  //]]>
  </script>
</body>

</html>
